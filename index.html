<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NIÑA</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&display=swap"
      rel="stylesheet"
    />
    <script>
      function validateLogin() {
        var username = document.querySelector('input[type="text"]').value;
        var password = document.querySelector('input[type="password"]').value;
        
        // Verificar si el usuario y la contraseña son correctos
        if ( username === "NIÑA" && password === "HERMOSA") {
          // Redirigir a "index1.html" en caso de éxito
          window.location.href = "index1.html";
        } else {
          // Mostrar una ventana de error en caso de contraseña incorrecta
          alert("Error: Nombre de usuario o contraseña incorrectos.");
        }
      }
    </script>
  </head>
  <body>
    <div class="background">
      <div class="glass">
        <h1>Login</h1>
        <form class="form" onsubmit="validateLogin(); return false;">
          <input type="text" placeholder="Name" class="input-field" />
          <input type="password" placeholder="Password" class="input-field" />
          <button type="submit">Login</button>
          <small class="terms"
            ></small
          >
        </form>
      </div>
    </div>
  </body>
</html>
